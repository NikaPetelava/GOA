<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="overlay blue">
          <img src="img/south-korea.png" alt="South Korea" />
          <div class="text">
            <h2>South Korea</h2>
            <p>Seoul is very beautiful place</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <img src="img/tbilisi.png" alt="Tbilisi" />
          <div class="text">
            <h2>Tbilisi</h2>
            <p>Tbilisi is very beautiful place</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="overlay blue">
          <img src="img/new-york.png" alt="New York" />
          <div class="text">
            <h2>New York</h2>
            <p>New York is very beautiful place</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <img src="img/paris.png" alt="Paris" />
          <div class="text">
            <h2>Paris</h2>
            <p>Paris is very beautiful place</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="overlay blue">
          <img src="img/tokyo.png" alt="Tokyo" />
          <div class="text">
            <h2>Tokyo</h2>
            <p>Tokyo is very beautiful place</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="overlay">
          <img src="img/dubai.png" alt="Dubai" />
          <div class="text">
            <h2>Dubai</h2>
            <p>Dubai is very beautiful place</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
