<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
  </head>
  <body>
    <form>
      <label for="fname">Full Name</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Nika Petelava*"
      /><br /><br />

      <label for="adress">Address</label><br />
      <input
        type="text"
        id="adress"
        name="addres"
        placeholder="Gamsaxurdia Street #3*"
        required
      /><br /><br />

      <label for="city">City</label><br />
      <input
        type="text"
        id="city"
        name="city"
        placeholder="zugdidi*"
        required
      /><br /><br />

      <label for="noc">Name on Card</label><br />
      <input
        type="text"
        id="noc"
        name="noc"
        placeholder="Nika Petelava*"
        required
      /><br /><br />

      <label for="ccn">Credit card number</label><br />
      <input
        type="text"
        id="ccn"
        name="ccn"
        placeholder="1111-2222-3333-4444*"
        required
      /><br /><br />

      <label for="expm">Exp Month</label><br />
      <input
        type="text"
        id="expm"
        name="expm"
        placeholder="September*"
        required
      /><br /><br />

      <label for="expy">Exp Year</label><br />
      <input
        type="text"
        id="expy"
        name="expy"
        placeholder="2024*"
        required
      /><br /><br />

      <label for="cvc">CVC</label><br />
      <input
        type="text"
        name="cvc"
        id="cvc"
        placeholder="352*"
        required
      /><br /><br />

      <label for="inf">Save your information</label>
      <input type="checkbox" id="inf" name="inf" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
