<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    table,td,th {
        border: 1px solid black;
        border-collapse: collapse;
    }

    tr:nth-child(odd) {
        background-color: #FFAAAA;
    }

    tr:nth-child(even) {
        background-color: #FF7777;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>28</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Sarah Brown</td>
            <td>32</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>David Wilson</td>
            <td>27</td>
            <td>Germany</td>
        </tr>
    </table>
</body>
</html>
