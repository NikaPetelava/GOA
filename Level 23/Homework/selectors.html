<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      .header1 {
        color: red;
      }
      #header2 {
        color: blue;
      }

      h3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--
    CSS სელექტორები არის შაბლონები, რომლებიც გამოიყენება ელემენტების შესარჩევად, რომელთა სტილისტიკაც გვსურს.
    .header1{} - კლასს სელექტორი
    #header2{} -აიდი სელექტორი
    p{} ელემენტ სელექტორი

    -->
    <h1 class="header1">Header1</h1>
    <h2 id="header2">Header2</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
  </body>
</html>
