<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    table - ქმნის მაგიდას
    tr - ქმნის რიგს
    td - ქმნის მონაცემს
    th - ქმნის მნიშვნელოვან მონაცემს  -->
    <table>
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Country</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nika</td>
          <td>Petelava</td>
          <td>Germany</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Anamaria</td>
          <td>Petelava</td>
          <td>Georgia</td>
          <td>13</td>
        </tr>
        <tr>
          <td>Marika</td>
          <td>Shengelia</td>
          <td>Mexico</td>
          <td>48</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
